    <!-- Fallback inline script -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const modeBtn = document.getElementById("mode");
        if (modeBtn) {
          modeBtn.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            modeBtn.textContent = document.body.classList.contains("dark-mode")
              ? "Light Mode"
              : "Dark Mode";
          });
        }

        const searchInput = document.getElementById("search");
        if (searchInput) {
          searchInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter" && searchInput.value.trim()) {
              alert(`Searching for: ${searchInput.value.trim()}`);
              searchInput.value = "";
            }
          });
        }

        document.querySelectorAll(".sidebar i[data-page]").forEach((icon) => {
          icon.addEventListener("click", () => {
            const page = icon.getAttribute("data-page");
            if (page && page !== "settings.html") window.location.href = page;
            else if (page === "settings.html")
              alert("Settings page coming soon!");
          });
        });
      });
    </script>
