<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact Flick - Get in touch with our gaming community support team"
    />
    <title>Flick - Contact Us</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/assets/css/Home.css" />
    <link rel="stylesheet" href="/assets/css/contact.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="top">
      <a href="index.html">
        <img
          id="logo"
          src="/assets/images/Flick logo.png"
          alt="Flick - Gaming & Streaming Platform Logo"
        />
      </a>

      <div class="search-container">
        <i
          class="fa-solid fa-magnifying-glass search-icon"
          aria-hidden="true"
        ></i>
        <input
          id="search"
          type="search"
          placeholder="Search videos..."
          aria-label="Search videos"
        />
      </div>

      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html" aria-current="page"><strong>Contact</strong></a>
        <a href="userlogin.html">Login</a>
      </nav>

      <button id="mode" type="button" aria-label="Toggle dark/light mode">
        Dark Mode
      </button>
    </header>

    <!-- Main Content -->
    <main class="contact-content">
      <div class="contact-container">
        <!-- Contact Form -->
        <section class="contact-form">
          <h2>Say Hello!</h2>
          <form id="contact-form" novalidate>
            <div class="form-group">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your Name"
                required
                aria-required="true"
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your Email"
                required
                aria-required="true"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="subject"
                name="subject"
                placeholder="Subject (e.g., General Enquiry)"
              />
            </div>
            <div class="form-group">
              <textarea
                id="message"
                name="message"
                rows="5"
                placeholder="Your Message"
              ></textarea>
            </div>
            <button type="submit" id="intro">Send Message</button>
          </form>
        </section>

        <!-- Contact Info -->
        <section class="contact-info">
          <h2>Contact Details</h2>
          <p>
            Queries, concerns, or doubts? Our support team is here to provide
            the best advice and guidance.
          </p>
          <p>
            <strong>Email:</strong>
            <a href="mailto:support@flick.com">support@flick.com</a>
          </p>
          <p><strong>Phone:</strong> 9336XXXXXX</p>
          <p><strong>Address:</strong> 123 Gaming Street, Noida, New Delhi</p>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p>Â© 2023 Flick. All rights reserved.</p>
      <div class="social-links" aria-label="Social links">
        <a
          href="https://www.youtube.com/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="YouTube"
        >
          <i class="fa-brands fa-youtube"></i>
        </a>
        <a href="mailto:support@flick.com" aria-label="Email support">
          <i class="fa-solid fa-envelope"></i>
        </a>
        <a
          href="https://www.google.com/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Google"
        >
          <i class="fa-brands fa-google"></i>
        </a>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.9/xlsx.full.min.js"></script>
    <script src="/assets/js/contact.js"></script>

    <!-- Fallback inline script (dark mode + sidebar + basic form handling) -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Dark mode toggle
        const modeBtn = document.getElementById("mode");
        if (modeBtn) {
          modeBtn.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            modeBtn.textContent = document.body.classList.contains("dark-mode")
              ? "Light Mode"
              : "Dark Mode";
          });
        }

        // Sidebar navigation (basic fallback)
        document.querySelectorAll(".sidebar i[title]").forEach((icon) => {
          icon.addEventListener("click", () => {
            const title = icon.getAttribute("title");
            if (title === "Home") window.location.href = "index.html";
            if (title === "Profile") window.location.href = "userlogin.html";
            if (title === "Settings") alert("Settings page coming soon!");
          });
        });

        // Search input (basic alert fallback)
        const searchInput = document.getElementById("search");
        if (searchInput) {
          searchInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter" && searchInput.value.trim()) {
              alert(`Searching for: ${searchInput.value.trim()}`);
              searchInput.value = "";
            }
          });
        }

        // Contact form basic validation + success message
        const form = document.getElementById("contact-form");
        if (form) {
          form.addEventListener("submit", (e) => {
            e.preventDefault();

            const name = document.getElementById("name")?.value.trim();
            const email = document.getElementById("email")?.value.trim();

            if (!name || !email) {
              alert("Please fill in your Name and Email (required fields).");
              return;
            }

            const subject =
              document.getElementById("subject")?.value.trim() ||
              "(No subject)";
            const message =
              document.getElementById("message")?.value.trim() ||
              "(No message)";

            alert(
              `Thank you!\n\nMessage sent successfully:\nName: ${name}\nEmail: ${email}\nSubject: ${subject}\nMessage: ${message}`,
            );

            form.reset();
          });
        }
      });
    </script>
  </body>
</html>
