<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Login to Flick - Access your gaming account, watch streams, and join the community" />
  <title>Flick - Login</title>

  <!-- Styles -->
<link rel="stylesheet" href="assets/css/Home.css" />
<link rel="stylesheet" href="assets/css/userlogin.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Header -->
  <header class="top">
    <a href="index.html">
      <img id="logo" src="/assets/images/Flick logo.png" alt="Flick - Gaming & Streaming Platform Logo" />
    </a>

    <div class="search-container">
      <i class="fa-solid fa-magnifying-glass search-icon" aria-hidden="true"></i>
      <input id="search" type="search" placeholder="Search videos..." aria-label="Search videos" />
    </div>

    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="userlogin.html" aria-current="page"><strong>Login</strong></a>
    </nav>

    <button id="mode" type="button" aria-label="Toggle dark/light mode">Dark Mode</button>
  </header>



  <!-- Main Content -->
  <main class="login-content">
    <section class="login-container">
      <div class="login-form">
        <h2>Welcome Back</h2>
        <form id="login-form" novalidate>
          <div class="form-group">
            <label for="username" class="sr-only">Username or Email</label>
            <input type="text" id="username" name="username" placeholder="Username or Email" required autocomplete="username" aria-required="true" />
          </div>

          <div class="form-group password-group">
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password" aria-required="true" />
            <i class="fa-solid fa-eye toggle-password" aria-label="Toggle password visibility" onclick="togglePassword()"></i>
          </div>

          <button type="submit" id="login-button">Log In</button>

          <p class="signup-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
          </p>
        </form>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2023 Flick. All rights reserved.</p>
    <div class="social-links" aria-label="Social links">
      <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
        <i class="fa-brands fa-youtube"></i>
      </a>
      <a href="mailto:support@flick.com" aria-label="Email support">
        <i class="fa-solid fa-envelope"></i>
      </a>
      <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer" aria-label="Google">
        <i class="fa-brands fa-google"></i>
      </a>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.9/xlsx.full.min.js"></script>
  <script src="/assets/js/userlogin.js"></script>

  <!-- Fallback inline script (dark mode, sidebar, search, form validation + password toggle) -->
  <script>
    // Password visibility toggle
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.querySelector('.toggle-password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Dark mode toggle
      const modeBtn = document.getElementById('mode');
      if (modeBtn) {
        modeBtn.addEventListener('click', () => {
          document.body.classList.toggle('dark-mode');
          modeBtn.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
        });
      }

      // Sidebar navigation (basic fallback)
      document.querySelectorAll('.sidebar i[title]').forEach(icon => {
        icon.addEventListener('click', () => {
          const title = icon.getAttribute('title');
          if (title === 'Home') window.location.href = 'index.html';
          if (title === 'Profile') window.location.href = 'userlogin.html';
          if (title === 'Settings') alert('Settings page coming soon!');
        });
      });

      // Search input (basic alert fallback)
      const searchInput = document.getElementById('search');
      if (searchInput) {
        searchInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter' && searchInput.value.trim()) {
            alert(`Searching for: ${searchInput.value.trim()}`);
            searchInput.value = '';
          }
        });
      }

      // Login form basic validation + success message
      const form = document.getElementById('login-form');
      if (form) {
        form.addEventListener('submit', (e) => {
          e.preventDefault();

          const username = document.getElementById('username')?.value.trim();
          const password = document.getElementById('password')?.value.trim();

          if (!username || !password) {
            alert('Please enter both Username/Email and Password.');
            return;
          }

          alert(`Login attempt successful!\nUsername/Email: ${username}\nPassword: [hidden for security]`);

          form.reset();
          // In real app: redirect to dashboard or profile page
          // window.location.href = 'dashboard.html';
        });
      }
    });
  </script>
</body>
</html>
